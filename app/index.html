<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- @if BUILD_TARGET='development' -->
      <link href="css/ionic.app.css" rel="stylesheet">
    <!-- @endif -->
    <!-- @if BUILD_TARGET='staging' || BUILD_TARGET='production' -->
      <link href="css/ionic.app.min.css" rel="stylesheet">
    <!-- @endif -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- custom configuration -->
    <script src="js/config/config.js"></script>

    <!-- app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/ApplicationCtrl.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/Session.js"></script>
  </head>
  <body ng-app="BuildTools" ng-controller="ApplicationCtrl" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7" ng-cloak>
      <ion-nav-back-button class="button-icon icon ion-chevron-left">
        Back
      </ion-nav-back-button>

      <h1 class="title">{{pageTitle}}</h1>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
